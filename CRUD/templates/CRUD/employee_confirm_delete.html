<!DOCTYPE html>
<html>
<head>
    <title>تایید حذف</title>
</head>
<body>
    <h1>⚠️ آیا مطمئن هستید؟</h1>
    
    <p>آیا می‌خواهید کارمند زیر را حذف کنید؟</p>
    
    <div style="background: #f0f0f0; padding: 15px; margin: 20px 0;">
        <strong>{{ employee.fullname }}</strong> - {{ employee.role }}
    </div>
    
    <p style="color: red;">این عملیات غیرقابل بازگشت است!</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background: red; color: white; padding: 10px 20px;">
            بله، حذف کن
        </button>
    </form>
    
    <br>
    <a href="{% url 'employee_list' %}">انصراف</a>
</body>
</html>
