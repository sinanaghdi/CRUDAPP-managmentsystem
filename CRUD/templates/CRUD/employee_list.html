<!DOCTYPE html>
<html>
<head>
    <title>لیست کارمندان</title>
</head>
<body>
    <h1>لیست کارمندان</h1>
    
    <!-- اگر لیست خالی بود -->
    {% if not employees %}
        <p>هیچ کارمندی یافت نشد.</p>
    {% else %}
        <ul>
            <!-- حلقه روی داده‌ها -->
            {% for employee in employees %}
                <li>
                    {{ employee.fullname }}
                    - {{ employee.role }}
                </li>
        <a href="{% url 'employee_detail' employee.pk %}">📄 مشاهده</a>
        <a href="{% url 'employee_update' employee.pk %}">✏️ ویرایش</a>
        <a href="{% url 'employee_delete' employee.pk %}">🗑️ حذف</a>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
